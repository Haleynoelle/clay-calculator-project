<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu-grid-r.css' rel='stylesheet'>
    <script src="script.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Fire Fee Calculator</title>
</head>
<body onpageshow="defaultStudioCalculation()">
    <div id="columnContainer">
        <header id="navContainer">
            <a href="index.html"><img id="homeLogo" src="Logo.png" alt="Button Image" style="width:25px;height:25px;"></a>
            <a href="index.html" id="navTitle"><h1>Clay Calculator</h1></a>
            <div class="dropdown">
                
                <a href="javascript:void(0);" class="icon" onclick="menuFunction()">
                    <i id="openButton" class="gg-menu-grid-r"></i>
                </a>
            <nav>
                <div id="myLinks" class="dropdown-content">
                    <!--<a href="javascript:void(0)" id="closebtn" onclick="closeNav()">&times;</a> -->
                    <a id="volumeLink" class="active" href="volumeCalculator.html">Calculate Volume</a>
                    <a id="shrinkLink" href="shrinkRateCalculator.html">Calculate Shrink</a>
                    <a id="fireFeeLink" href="firingFeeCalculator.html">Calculate Fire Fee</a>
                </div>
            </div>
            </nav>
        </header>
    <div id="formContainer">
    <h1>Firing Fee Calculator</h1>

    <div id="break"></div>

    <h2>Studio Calculation Preference</h2>

    <button id="studioPrefersWeight" autofocus onclick="studioPreferenceWeightFunction()">Weight</button>
    <button id="studioPrefersCubicInch" onclick="studioPreferenceCubicInchFunction()">Cubic Inch</button>
    <button id="studioPrefersSquareInch" onclick="studioPreferenceSquareInchFunction()">Square Inch</button>
    <div id="break"></div>

    <h2>Input</h2>

        <form id="weightForm">
            <div id="poundsInput">
                <label for="pounds">Pounds</label>
                <input type="number" id="pounds" name="pounds">
            </div>
            <div id="ouncesInput">
                <label for="ounces">Ounces</label>
                <input type="number" id="ounces" name="pounds">
            </div> 
            <div id="feePerPoundInput">
                <label for="feePerPound">Fee Per Pound</label>
                <input type="number" id="feePerPound" name="feePerPound">
            </div>  
            <div id="fixedCostsInput">
                <label for="fixedCosts">Fixed Costs</label>
                <input type="number" id="fixedCosts" name="fixedCosts">
            </div>     
            <div id="break"></div>
                <button type="button" id="calculateFeeByWeight">submit</button>
                <div id="break"></div>
                <div class="result" id="feeByWeightResult"></div>
        </form>

        <form id="cubicInchForm">
            <div>
                <label for="feeHeight">Height</label>
                <input type="number" id="feeHeight" name="feeHeight">
            </div>
            <div>
                <label for="feeWidth">Width</label>
                <input type="number" id="feeWidth" name="feeWidth">
            </div>
            <div>
                <label for="feeLength">Length</label>
                <input type="number" id="feeLength" name="feeLength">
            </div>
            <div>
                <label for="feeSpace">Fee Per Cubic Inch</label>
                <input type="number" id="feeSpace" name="feeSpace">
            </div>
            <div>
                <label for="fireFixedCost">Fixed Costs</label>
                <input type="number" id="fireFixedCost" name="fireFixedCost">
            </div>
            <div id="break"></div>
            <button type="button" id="calculateFeeByCubicInch">Submit</button>
            <div id="break"></div>
            <div class="result" id="cubicInchResult"></div>
        </form>

        <form id="squareInchForm">
            <div>
                <label for="siWidth">Width</label>
                <input type="number" id="siWidth" name="siWidth">
            </div>
            <div>
                <label for="siLength">Length</label>
                <input type="number" id="siLength" name="siLength">
            </div>
            <div>
                <label for="siSpace">Fee Per Square Inch</label>
                <input type="number" id="siSpace" name="siSpace">
            </div>
            <div>
                <label for="siFixedCost">Fixed Costs</label>
                <input type="number" id="siFixedCost" name="siFixedCost">
            </div>
            <div id="break"></div>
            <button type="button" id="calculateFeeBySquareInch">submit</button>
            <div id="break"></div>
            <div class="result" id="squareInchResult"></div>
        </form>

    </div>
    </div>
</body>
<footer></footer>
</html>
