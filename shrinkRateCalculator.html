<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" type="text/css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Shrink Rate Calculator</title>
</head>
<body>
    <div id="columnContainer">
        <header id="navContainer">
            <a href="index.html"><img id="homeLogo" src="Logo.png" alt="Button Image" style="width:25px;height:25px;"></a>
            <a href="index.html" id="navTitle"><h1>Clay Calculator</h1></a>
            <div class="dropdown">
                
                <a href="javascript:void(0);" class="icon" onclick="menuFunction()">
                    <i id="openButton" class="gg-menu-grid-r"></i>
                </a>
            <nav>
                <div id="myLinks" class="dropdown-content">
                    <!--<a href="javascript:void(0)" id="closebtn" onclick="closeNav()">&times;</a> -->
                    <a id="volumeLink" href="volumeCalculator.html">Calculate Volume</a>
                    <a id="shrinkLink"  class="active" href="shrinkRateCalculator.html">Calculate Shrink</a>
                    <a id="fireFeeLink" href="firingFeeCalculator.html">Calculate Fire Fee</a>
                </div>
            </div>
            </nav>
        </header>
        <div id="calculatorPage">
        <div id="formContainer">
    <div id="break"></div>
    <h1 id="calculatorTitle">Shrink Rate Calculator</h1>
    <!--<p id="calculatorAbout"></p> -->


    <h2 class="responsive">Input Final Dimensions</h2>
        <form id="clayShrinkRateForm" class="responsive"> 
            <div id="preferredWidthInput">
                <label for="preferredWidth">width</label><br>
                <input type="number" id="preferredWidth" name="width"><br>
            </div>
            <div id="preferredLengthInput">
                <label for="preferredLength">length</label><br>
                <input type="number" id="preferredLength" name="length"><br>
            </div>
            <div id="preferredHeightInput">
                <label for="preferredHeight">height</label><br>
                <input type="number" id="preferredHeight" name="height"><br>
            </div>
            <div id="break"></div>
        </form>
    <h2 class="responsive">Clay Shrinkage Rate</h2>
        <form class="responsive">
            <div id="shrinkRateInput">
                <label for="shrinkRate">shrink rate %</label><br>
                <input type="number" id="shrinkRate" name="shrinkRate"><br>
            </div>
            <button class="responsive" type="button" id="calculateShrinkRate">submit</button>
        </form>
        <div id="break"></div>
    </div>
    <section id="calculatorVisual">
        <div id="row">
        <img id="visualBlock" src="shrink.png" class="responsive">
        </div>
        <div id="resultBlock">
            <div class="result" id="result"></div>
        </div>
    </section>
    </div>

</div>
    <footer>
        <p>product of <a id="space" href="http://www.claycatalog.com">Clay Catalog.</a></p>
    </footer>
