<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Volume Calculator</title>
</head>
<body onpageshow="defaultShapeChoice()">

    <div id="columnContainer">

    <nav id="navContainer">
        <ul id="myLinks">
            <li id="homeLink"><a href="index.html">Clay Calculator</a></li>
            <li><a id="volumeLink" class="active" href="volumeCalculator.html">Calculate Volume</a></li>
            <li><a id="fireFeeLink" href="firingFeeCalculator.html">Calculate Fire Fee</a></li>
            <li><a id="shrinkLink" href="shrinkRateCalculator.html">Calculate Shrink</a></li>
            <li><a id="techLink" href="technicalDoc.html">Technical Doc</a></li>

        </ul>
    </nav>
    <div id="formContainer">

   
    <h2>Project Shape</h2>
    <div id="buttonContainer">
        <button id="shapeChoiceRectangle" autofocus onclick="shapeChoiceRectangleFunction()">Rectangle</button>
        <button id="shapeChoiceCylinder" onclick="shapeChoiceCylinderFunction()">Cylinder</button>
    </div>
    <div id="break"></div>

    <h2>Project Dimensions</h2>
    <div id="volumeForm">
        <form id="rectangleVolumeCalculatorForm">
            <div id="rectangleInputLength">
                <label for="rectangleLength">Length</label>
                <input type="number" id="rectangleLength" name="length">
            </div>
            <div id="rectangleInputWidth">
                <label for="rectangleWidth">Width</label>
                <input type="number" id="rectangleWidth" name="width">
            </div>
            <div id="rectangleInputHeight">
                <label for="rectangleHeight">Height</label>
                <input type="number" id="rectangleHeight" name="height">
            </div>
            <div id="break"></div>
            <button type="button" id="calculateRVolume">Submit</button>
            <div id="break"></div>
            <div class="result" id="rectangleResult"></div>
        </form>

        <form id="cylinderVolumeCalculatorForm">
            <div id="cylinderInputDiameter">
                <label for="cylinderDiameter">Diameter</label>
                <input type="number" id="cylinderDiameter" name="diameter">
            </div>
            <div id="cylinderInputHeight">
                <label for="cylinderHeight">Height</label>
                <input type="number" id="cylinderHeight" name="height">
            </div>
            <div id="break"></div>
                <button type="button" id="calculateCVolume">Submit</button>
            <div id="break"></div>
            <div class="result" id="cylinderResult"></div>
        </form>
    </div>
    </div>
</div> 
</div>
</body>

<footer></footer>
</html>
