<body onpageshow="defaultShapeChoice()">

    <div id="columnContainer">

        <header id="navContainer">
            <a href="index.html"><img id="homeLogo" src="Logo.png" alt="Button Image" style="width:25px;height:25px;"></a>
            <a href="index.html" id="navTitle"><h1>Clay Calculator</h1></a>
            <div class="dropdown">
                
                <a href="javascript:void(0);" class="icon" onclick="menuFunction()">
                    <i id="openButton" class="gg-menu-grid-r"></i>
                </a>
            <nav>
                <div id="myLinks" class="dropdown-content">
                    <!--<a href="javascript:void(0)" id="closebtn" onclick="closeNav()">&times;</a> -->
                    <a id="volumeLink" class="active" href="volumeCalculator.html">Calculate Volume</a>
                    <a id="shrinkLink" href="shrinkRateCalculator.html">Calculate Size to Build</a>
                    <a id="fireFeeLink" href="firingFeeCalculator.html">Calculate Fire Fee</a>
                    <a id="shrinkTestLink" href="shrinkTest.html">Calculate Shrink Rate</a>
                    <a id="costToFireLink" href="costToFire.html">Calculate Cost to Fire a Kiln</a>
                </div> 
            </div>
            </nav>
        </header>
    
    <div id="calculatorPageGrid">
        <section id="calculatorHeader">
            <h1 id="calculatorTitle">Volume Calculator</h1>
            <!-- <p id="calculatorAbout">kjhfkh</p> -->
        </section>

    <section id="formContainerGrid">
    <div id="break"></div>

    <div id="buttonContainer">
        <button class="responsive" id="shapeChoiceRectangle" autofocus onclick="shapeChoiceRectangleFunction()">Rectangle</button>
        <button class="responsive" id="shapeChoiceCylinder" onclick="shapeChoiceCylinderFunction()">Cylinder</button>
        <button class="responsive" id="shapeChoiceFrustum" onclick="shapeChoiceFrustumFunction()">Frustum</button>
        <button class="responsive" id="shapeChoiceHemisphere" onclick="shapeChoiceHemisphereFunction()">Hemisphere</button>
        <button class="responsive" id="shapeChoiceEllipsoid" onclick="shapeChoiceEllipsoidFunction()">Ellipsoid</button>
    </div>

    <h2 class="responsive">Project Dimensions</h2>
    <section id="volumeForm" class="responsive">
        <form class="responsive" id="rectangleVolumeCalculatorForm">
            <div id="rectangleInputLength">
                <label for="rectangleLength">Length</label>
                <input type="number" id="rectangleLength" name="length">
            </div>
            <div id="rectangleInputWidth">
                <label for="rectangleWidth">Width</label>
                <input type="number" id="rectangleWidth" name="width">
            </div>
            <div id="rectangleInputHeight">
                <label for="rectangleHeight">Height</label>
                <input type="number" id="rectangleHeight" name="height">
            </div>
            <div id="break"></div>
            <button class="responsive" type="button" id="calculateRVolume">Submit</button>
            <div id="break"></div>
        </form>

        <form id="cylinderVolumeCalculatorForm">
            <div id="cylinderInputDiameter">
                <label for="cylinderDiameter">Diameter</label>
                <input type="number" id="cylinderDiameter" name="diameter">
            </div>
            <div id="cylinderInputHeight">
                <label for="cylinderHeight">Height</label>
                <input type="number" id="cylinderHeight" name="height">
            </div>
            <div id="break"></div>
                <button class="responsive" type="button" id="calculateCVolume">Submit</button>
        </form>

        <form id="frustumVolumeCalculatorForm">
            <div id="frustumInputHeight">
                <label for="frustumHeight">Height</label>
                <input type="number" id="frustumHeight" name="height">
            </div>
            <div id="frustumInputBaseRadius">
                <label for="frustumBaseRadius">Base Radius</label>
                <input type="number" id="frustumBaseRadius" name="base radius">
            </div>
            <div id="frustumInputTopRadius">
                <label for="frustumTopRadius">Top Radius</label>
                <input type="number" id="frustumTopRadius" name="top radius">
            </div>
            <div id="break"></div>
                <button class="responsive" type="button" id="calculateFVolume">Submit</button>
        </form>

        <form id="hemisphereVolumeCalculatorForm">
            <div id="hemisphereInputRadius">
                <label for="hemisphereRadius">Radius</label>
                <input type="number" id="hemisphereRadius" name="radius">
            </div>
            <div id="break"></div>
                <button class="responsive" type="button" id="calculateHVolume">Submit</button>

        </form>
        <form id="ellipsoidVolumeCalculatorForm">
            <div id="ellipsoidInputHeightRadius">
                <label for="ellipsoidHeightRadius">Height Radius</label>
                <input type="number" id="ellipsoidHeightRadius" name="height radius">
            </div>
            <div id="ellipsoidInputLengthRadius">
                <label for="ellipsoidLengthRadius">Length Radius</label>
                <input type="number" id="ellipsoidLengthRadius" name="length radius">
            </div>
            <div id="ellipsoidInputWidthRadius">
                <label for="ellipsoidWidthRadius">Width Radius</label>
                <input type="number" id="ellipsoidWidthRadius" name="width radius">
            </div>
            <div id="break"></div>
                <button class="responsive" type="button" id="calculateEVolume">Submit</button>
        </form>
        <div id="break"></div>
    </section>
    </section>
    <section id="calculatorVisualize">
        <div id="ellipsoidVolume">
            <img id="visualBlock" src="volume.png" class="responsive" style="max-width: 250px; max-height: 250px;">
        </div>
        <div id="frustumVolume">
            <img id="visualBlock" src="frustum.png" class="responsive" style="max-width: 250px; max-height: 250px;">
        </div>
        <div id="cylinderVolume">
            <img id="visualBlock" src="cylinder.png" class="responsive" style="max-width: 250px; max-height: 250px;">
        </div>
        <div id="rectangleVolume">
            <img id="visualBlock" src="rectangle.png" class="responsive" style="max-width: 200px; max-height: 250px;">
        </div>
        <div id="hemisphereVolume">
            <img id="visualBlock" src="hemisphere.png" class="responsive" style="max-width: 320px; max-height: 250px;">
        </div>
    </section>



    <section id="results" class="responsive">
        <p>the volume of your project is:</p>
        <div class="result" id="cylinderResult"></div>
        <div class="result" id="rectangleResult"></div>
        <div class="result" id="frustumResult"></div>
        <div class="result" id="hemisphereResult"></div>
        <div class="result" id="ellipsoidResult"></div>
    </section>
</div>
</div>
</div>
